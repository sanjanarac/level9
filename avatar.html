<h1><b>CANVAS</b></h1>
<title>AVATAR</title>
<body style="background-color: white;"></body>

<p style="color: black;">AVATAR</p>
<canvas id = "myCanvas" width = "500px" height = "500px" style="border: 2px solid red;"></canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

let Drawline = (startX, startY, endX, endY)=>{
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(endX, endY);
    ctx.stroke();
}
let DrawCircle = (startX, startY, radius, startingAngle, endingAngle, color)=>{
    ctx.beginPath();
    ctx.arc(startX, startY, radius, startingAngle, endingAngle);
    ctx.fillStyle = color;
    ctx.fill(); 
    ctx.stroke(); 
}
//head
DrawCircle(250, 250, 100, 0, 2 * Math.PI, "transparent");
//eyes
let DrawEyes = (radius, color)=>{
    //left eye
    DrawCircle(300, 220, radius, 0, 2*Math.PI, color);
    //right eye
    DrawCircle(200, 220, radius, 0, 2*Math.PI, color);

}
//nose
let DrawNose = (type) => {
    if(type === "crooked"){
        Drawline(250, 225, 200, 275);
        Drawline(200, 275, 250, 275);
    }else{
        DrawCircle(250, 250, 20, 0, Math.PI, "transparent");
        Drawline(230, 250, 250, 225);
        Drawline(270, 250, 250, 225);

    }
};
//mouth
let DrawMouth = (expression) =>{
    if (expression === "surprise"){
        DrawCircle(250, 310, 20, 0, 2*Math.PI, "transparent");
    }else if(expression === "happy"){
        DrawCircle(250, 285, 40, 0, Math.PI, "transparent");
    }else{
        Drawline(200, 325, 300, 325);
    }
}
let getRndInteger = (min, max) => {
  return Math.floor(Math.random() * (max - min) ) + min;
} 
let DrawRandomFace = () => {
    let eyeRadius = getRndInteger(1, 20);
    let eyeColor = ["black", "blue", "brown", "green"][getRndInteger(0, 4)]
    let Nose = ["crooked", "button"][getRndInteger(0,2)]
    let mouth = ["surprise", "happy", "flat"][getRndInteger(0,3)]
    DrawEyes(eyeRadius, eyeColor);
    DrawNose(Nose);
    DrawMouth(mouth);
}
DrawRandomFace();
    

</script>
